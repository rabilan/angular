
<!DOCTYPE html>
<html ng-app="angularModule">
<head>
	<meta charset="utf-8">
	<title>simple angularjs</title>


<!-- bootstrap 5.0 -->
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/directives/channelLogo.js"></script>

<script type="text/javascript" src="js/controllers/index-controller.js"></script>
</head>
<body>
	<channel-logo></channel-logo>
	<div ng-controller="indexController">{{message}}
	
	<form ng-submit="postData()">
		<input type="text" ng-model="username">
		<input type="submit" value="submit" >
	</form>
	<ol>
	<li ng-repeat="language in languages">{{language.name}} - {{language.version}}</li>
	</ol>

</div>
<select ng-init="user.country =countries[2]" ng-repeet="country.country_name for country in countries" ng-modal="user.country">



</body>
</html>
